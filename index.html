<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Premium</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <!-- Pantalla principal -->
    <section id="inicio">
      <img src="https://i.postimg.cc/5yMGc6LX/e6a9f7af-3780-4bcd-b8f8-ec34ea0c9e4c.png" alt="Logo de la rifa" id="logoRifa" style="width:250px;display:block;margin:0 auto 15px auto;">

      <h1 id="mainTitle">üéüÔ∏è RIFAS EL BOOM</h1>
    <img id="fotoInicio" style="width:220px;display:block;margin:0 auto 18px auto;border-radius:16px;box-shadow:0 2px 16px #0008;">
      
<button onclick="mostrarRegistro()">Registrarse</button>
      <button onclick="mostrarConsulta()">Consultar</button>
     
<button onclick="mostrarAdmin()" id="btnAdmin" style="display:none;">Admin</button>
    </section>

    <!-- Registro -->
    <section id="registro" style="display:none;">
      <h2>Registro</h2>
      <input id="cedula" placeholder="C√©dula" />
      <input id="nombre" placeholder="Nombre completo" />
      <input id="telefono" placeholder="Tel√©fono" />
      <button onclick="validarRegistro()">Continuar</button>
      <button class="btn-inicio" onclick="irInicio()">Inicio</button>

    </section>

    <!-- Selecci√≥n de Tickets -->
   <section id="seleccion" style="display:none;">
  <h2>Selecciona tus tickets</h2>
    <div id="ticketContador" style="margin:10px 0; font-weight:bold;"></div>
  <div id="ticketGrid"></div>
  <div id="montoSeleccionado" style="margin:10px 0;font-weight:bold;"></div>
  <button onclick="confirmarTickets()">Continuar</button>
  <button class="btn-inicio" onclick="irInicio()">Inicio</button>
</section>


    <!-- Pago -->
    <section id="pago" style="display:none;">
  <h2>Pago</h2>
  <p>Realiza tu pago m√≥vil y sube el comprobante:</p>
  <div id="montoPago" style="font-weight:bold;margin-bottom:10px;"></div>
  <h2>Pago M√≥vil</h2>
  <p>Banco: Venezuela(0102)</p>
  <p>Tel√©fono:0412-1890444</p>
  <p>C√©dula: 21286069</p>
  <input type="file" id="comprobante" />
  <button onclick="subirComprobante()">Enviar</button>
  <button class="btn-inicio" onclick="irInicio()">Inicio</button>
</section>


    <!-- Consulta -->
    <section id="consulta" style="display:none;">
      <h2>Consulta tus tickets</h2>
      <input id="consultaCedula" placeholder="C√©dula" />
      <button onclick="consultarTickets()">Consultar</button>
      <ul id="resultadosConsulta"></ul>
      <button class="btn-inicio" onclick="irInicio()">Inicio</button>

    </section>

    <!-- Panel Admin -->
    <section id="adminLogin" style="display:none;">
      <h2>Panel Admin</h2>
      <input id="adminCorreo" placeholder="Correo" />
      <input id="adminClave" type="password" placeholder="Clave" />
      <button onclick="loginAdmin()">Entrar</button>
      <button class="btn-inicio" onclick="irInicio()">Inicio</button>

    </section>

    <section id="adminPanel" style="display:none;">
      <h2>Comprobantes</h2>
      <div id="listaComprobantes"></div>
      <p id="totales"></p>
      <div style="margin-bottom:15px;">
  <label for="fotoInicioInput">Cambiar foto de inicio:</label>
  <input type="file" id="fotoInicioInput" accept="image/*" />
  <button onclick="subirFotoInicio()">Subir Foto</button>
        <button onclick="borrarFotoInicio()" style="background:#ff4343; color:#fff; font-weight:bold; margin-left:10px;">Borrar Foto de inicio </button>

</div>

      <div style="margin-bottom:15px;">
  <label for="nuevoPrecioTicket">Precio del ticket:</label>
  <input type="number" id="nuevoPrecioTicket" min="1" style="width: 70px; display:inline;" />
  <button onclick="guardarPrecioTicket()">Guardar</button>
</div>
<button onclick="reiniciarTodo()">Reiniciar Todo</button>
     <div style="margin-bottom:15px;">
  <label  for="cantidadTicketsMostrar">Tickets a mostrar:</label>
  <input type="number" id="cantidadTicketsMostrar" min="1" style="width: 70px; display:inline;" />
  <button onclick="guardarCantidadTickets()">Guardar</button>
 <button onclick="mostrarSorteador()">Sorteador</button>
</div>
 <button onclick="cerrarAdmin()">Cerrar Admin</button>
    </section>

    <!-- Sorteador -->
    <section id="sorteador" style="display:none;">
      <h2>üé∞ Sorteador</h2>
      <div id="maquinaSorteo">000000</div>
      <button onclick="iniciarSorteo()">Iniciar Sorteo</button>
      <div id="ganador"></div>
      <button class="btn-inicio" onclick="irInicio()">Inicio</button>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
